<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css">
    <link rel="stylesheet" href = "style.css">
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Oswald">
    <title>My portfolio</title>
</head>

<body>
    <div class="header">
        <div class="container">       
            <div class="row">
                <div class="col-md-4">
                    <img src='https://i.vimeocdn.com/portrait/10104922_300x300'/>
                    <div id="header-title">Motto</div>
                </div>
                <div class="col-md-8">
                     <ul class="pull-right">
                        <li>Skills</li>
                        <li>Works</li>
                        <li>Contacts</li>
                     </ul>
                </div>
            </div>    
        </div>
    </div>
        
    
    <div class="main">
        <div class="container">
            <div class="row">
               <div class="col-md-4">
                    <div id="first-circle" class="col-md-4 circle"></div>
                </div>
                <div class="col-md-4">
                    <div id="second-circle" class="col-md-4 circle"></div>
                </div>
                <div class="col-md-4">
                    <div id="third-circle" class="col-md-4 circle"></div>
                </div>
            </div>
            <div class="row">
                
                <div class="col-md-4">
                    <div id="fourth-circle" class="col-md-4 circle"></div>
                </div>
                <div class="col-md-4">
                    <div id="fifth-circle" class="col-md-4 circle"></div>
                </div>
                <div class="col-md-4">
                    <div id="sixth-circle" class="col-md-4 circle"></div>
                </div>
            </div>
        </div>
    </div>
    
    <div class='footer'>
        <div class='container'>
            <p>There gonna be social buttons</p>
        </div>
    </div>
